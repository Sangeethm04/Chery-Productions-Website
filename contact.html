<style>
  * {
    box-sizing: border-box;
    border-radius: 8px;
  }


  .container {
    max-width: 1170px;
    margin-left: auto;
    margin-right: auto;
    padding: 1em;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    line-height: 2.5;
  }

  ul {
    list-style: none;
    
    padding: 0;
    line-height: 200%
  }


  .wrapper {
    box-shadow: 0 0 20px 0 rgba(137, 151, 165, 0.7);
    margin-bottom: 3%;

  }

  .wrapper>* {
    padding: 1em;

  }

  .company-info {
    background: #c9e6ff;

  }

  .company-info h3,
  .company-info ul {
    text-align: center;
    margin: 0 0 1rem 0;

  }

  .contact {
    background: #ffffff;
    padding: 35px;
    max-width: 1170px;


  }

  /* FORM STYLES */
  .contact form {
    display: grid;
    grid-gap: 20px;
    

  }

  .contact form label {
    display: block;

  }

  .contact form p {
    margin: 0;

  }

  .contact form .full {
    grid-column: 1 / 3;
    max-width: 1170px;
    

  }

  .contact form button,
  .contact form input,
  .contact form textarea {
    width: 100%;
    padding: 1em;
    border: 1px solid #c9e6ff;
    max-width: 1075px;

  }

  .contact form button {
    background: #c9e6ff;
    border: 0;
    text-transform: uppercase;
    
  }

  .contact form button:hover,
  .contact form button:focus {
    background: #92bde7;
    color: #fff;
    outline: 0;
    transition: background-color 2s ease-out;
  }

  .alert {
    text-align: center;
    padding: 10px;
    background: #79c879;
    color: #fff;
    margin-bottom: 10px;
    display: none;
  }

  .company-info h3,
  .company-info ul,
  .brand {
    text-align: left;
  }

  select {
    width: 120px;
    height: 30px;
    border: 1px solid #92bde7;
    font-size: 18px;
    color: #000000;
    background-color: rgb(255, 255, 255);
    border-radius: 5px;
    box-shadow: 4px 4px #ccc;
  }
</style>

<body>
  <h1 class="mainText">Chery Productions<br>LLC</h1>

      <i class="fa fa-bars"></i>

  <div style="color:black" class="container">
    <div class="wrapper">
      <div class="contact">
        <h3 style="color:black"><b>Contact Us</b></h3>
        <div style="color:black" class="alert">Your message has been sent</div>
        <form name="contact" id="contactForm" method="POST" data-netlify="true">
          <p>
            <label style="color:black">First/Last Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label style="color:black">Location</label>
            <input type="text" name="location" id="location" required>
          </p>
          <p>
            <label style="color:black">Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label style="color:black">Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label style="color:black">Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button style="border-radius: 8px; margin-top:10px;" type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>

  </div>
